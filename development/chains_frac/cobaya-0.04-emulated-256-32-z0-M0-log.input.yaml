likelihood:
  script-thermal:
    external: true
    input_params:
    - log_zeta_0
    - alpha
    - log_T_reion
    - log_zeta_by_fesc_0
    - beta
    output_params:
    - log_fesc_0
params:
  log_zeta_0:
    prior:
      min: 0.0
      max: 10.0
    ref: 1.3
    proposal: 0.01
    latex: \log \zeta_0
  alpha:
    prior:
      min: -20.0
      max: 20.0
    ref: 2.3
    proposal: 0.01
    latex: \alpha
  log_T_reion:
    prior:
      min: 2.0
      max: 5.0
    ref: 4.0
    proposal: 0.01
    latex: \log T_{\mathrm{re}}
  log_zeta_by_fesc_0:
    prior:
      min: 0.0
      max: 6.0
    ref: 2.4
    proposal: 0.01
    latex: \log \zeta_0 / f_{\mathrm{esc}, 0}
  beta:
    prior:
      min: -1.0
      max: 0.0
    ref: -0.4
    proposal: 0.01
    latex: \beta
  log_fesc_0:
    min: -.inf
    max: .inf
    latex: \log f_{\mathrm{esc}, 0}
sampler:
  mcmc:
    Rminus1_stop: 0.01
    max_tries: 100000
    Rminus1_cl_level: 0.997
    Rminus1_cl_stop: 0.1
output: cobaya-0.04-emulated-256-32-z0-M0-log
